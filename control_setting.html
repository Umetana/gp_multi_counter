        :root {

        .app-title {

        .tab-wrapper {
            display: flex;

        .tab-btn {

        .tab-btn.active {

        .action-bar {

        .btn-tool-mini {

        .scroll-content {

        .accordion {

        .acc-header {

        .acc-body {

        .row { display: flex; align-items: center; margin-bottom: 12px; gap: 10px; }

        input[type="text"], input[type="number"], select {
            background: #1e2129;
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 4px;
            flex-grow: 1;
            font-size: 14px;
        }
        
        input[type="color"] { height: 36px; width: 40px; border: none; background: none; cursor: pointer; padding: 0; }
        .num-input { width: 60px; flex-grow: 0; text-align: center; }
        .hex-input { width: 140px; flex-grow: 0; font-family: monospace; }

        .checkbox-group { display: flex; gap: 15px; margin-left: 10px; }
        .checkbox-group label { width: auto; color: white; cursor: pointer; }

        .manage-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; grid-column: span 2; }
        .btn-reset-settings { background: var(--warning); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-danger { background: var(--danger); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        .footer-area {
            flex-shrink: 0;

            border-top: 1px solid var(--border);
        }
        .app-version-bottom {

        }

        .modal {

        }
        .modal-content { background: #333; padding: 20px; border-radius: 8px; width: 90%; }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="fixed-header">
        <div class="app-title">GP MULTI COUNTER</div>
        <div id="tab-list" class="tab-wrapper"></div>
        <div class="action-bar">
            <button onclick="applyCurrentTab()" class="btn-apply-global">ä»Šã®è¨­å®šã‚’ä¿å­˜é©ç”¨</button>
            <button onclick="exportSettings()" class="btn-tool-mini">æ›¸å‡º</button>
            <button onclick="importSettings()" class="btn-tool-mini">èª­è¾¼</button>
        </div>
    </div>

    <div id="content-root" class="scroll-content"></div>

    <div class="footer-area">

    <div id="transferModal" class="modal">

            <h3 id="modalTitle" style="margin:0 0 10px 0;">ç§»è¡Œ</h3>
            <textarea id="transferArea"></textarea>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="closeModal()" style="flex:1; padding:10px;">é–‰ã˜ã‚‹</button>
                <button id="modalActionBtn" style="flex:1; padding:10px; background:var(--primary); color:white; display:none;"></button>
            </div>
        </div>
    </div>

    <script>
        const channel = new BroadcastChannel('obs_counter_sync');
        let allData = [];
        let activeId = 'counter1';

        function createDefaultCounter(id) {
            return {
                id: id, label: 'ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼' + id.replace('counter', ''),
                count: 0, unit: 'å›', goalCount: 100, showGoal: false,
                bgColor: 'rgba(0,0,0,0.5)', borderColor: '#ffffff', textColor: '#ffffff',
                labelSize: '20px', countSize: '36px', isBold: true, isShadow: true, fontFamily: 'sans-serif'
            };
        }

        function load() {
            try {
                const saved = localStorage.getItem("allCountersSettings");
                allData = saved ? JSON.parse(saved) : [createDefaultCounter('counter1'), createDefaultCounter('counter2')];
                if (!allData.find(c => c.id === activeId)) activeId = allData[0].id;
            } catch (e) { allData = [createDefaultCounter('counter1')]; }
            render();
        }

        function saveAndSync() {
            localStorage.setItem("allCountersSettings", JSON.stringify(allData));
            channel.postMessage({ type: 'update', payload: allData });
        }

        function render() {
            renderTabs();
            renderContent();
        }

        function renderTabs() {
            const list = document.getElementById('tab-list');
            list.innerHTML = allData.map(c => `
                <button class="tab-btn ${c.id === activeId ? 'active' : ''}" onclick="switchTab('${c.id}')">
                    ${c.label || c.id}
                </button>
            `).join('');
        }

        function switchTab(id) {
            activeId = id;
            render();
        }

        function renderContent() {
            const root = document.getElementById('content-root');
            const c = allData.find(item => item.id === activeId);
            if (!c) return;

            root.innerHTML = `
                <div class="accordion">
                    <div class="acc-header active" onclick="toggleAcc(this)">ğŸš© åŸºæœ¬è¨­å®š</div>
                    <div class="acc-body open">
                        <div class="row"><label>è¡¨ç¤ºå</label><input type="text" id="f-label" value="${c.label}"></div>
                        <div class="row" style="background:rgba(74, 144, 226, 0.1); padding:5px; border-radius:4px;">
                            <label style="color:var(--primary); font-weight:bold;">ç¾åœ¨ã®æ•°å€¤</label>
                            <input type="number" id="f-count" value="${c.count}" class="num-input" style="border-color:var(--primary);">
                            <span style="font-size:10px; color:#888;">(ç›´æ¥ç·¨é›†å¯)</span>
                        </div>
                        <div class="row"><label>å˜ä½</label><input type="text" id="f-unit" value="${c.unit}"></div>
                        <div class="row" style="background:rgba(0,0,0,0.2); padding:5px; border-radius:4px;">
                            <label>ç›®æ¨™æ•°å€¤</label>
                            <input type="number" id="f-goalCount" value="${c.goalCount}" class="num-input">
                            <label style="width:auto;"><input type="checkbox" id="f-showGoal" ${c.showGoal ? 'checked' : ''}> è¡¨ç¤º</label>
                        </div>
                    </div>
                </div>

                <div class="accordion">
                    <div class="acc-header" onclick="toggleAcc(this)">ğŸ”¤ ãƒ•ã‚©ãƒ³ãƒˆãƒ»æ–‡å­—</div>
                    <div class="acc-body">
                        <div class="row">
                            <label>ãƒ•ã‚©ãƒ³ãƒˆ</label>
                            <select id="f-fontSelect" onchange="document.getElementById('f-fontInput').value = this.value !== 'custom' ? this.value : document.getElementById('f-fontInput').value">
                                <optgroup label="æ¨™æº–ãƒ•ã‚©ãƒ³ãƒˆ">
                                    <option value="sans-serif" ${c.fontFamily === 'sans-serif' ? 'selected' : ''}>æ¨™æº–ã‚´ã‚·ãƒƒã‚¯ (sans-serif)</option>
                                    <option value="serif" ${c.fontFamily === 'serif' ? 'selected' : ''}>æ¨™æº–æ˜æœ (serif)</option>
                                </optgroup>
                                <optgroup label="Windows æ¨å¥¨">
                                    <option value="'Meiryo', sans-serif" ${c.fontFamily?.includes('Meiryo') ? 'selected' : ''}>ãƒ¡ã‚¤ãƒªã‚ª</option>
                                    <option value="'Yu Gothic', 'YuGothic', sans-serif" ${c.fontFamily?.includes('Yu Gothic') ? 'selected' : ''}>æ¸¸ã‚´ã‚·ãƒƒã‚¯</option>
                                    <option value="'MS PGothic', sans-serif" ${c.fontFamily?.includes('MS PGothic') ? 'selected' : ''}>ï¼­ï¼³ ï¼°ã‚´ã‚·ãƒƒã‚¯</option>
                                </optgroup>
                                <optgroup label="Mac/iOS æ¨å¥¨">
                                    <option value="'Hiragino Kaku Gothic ProN', sans-serif" ${c.fontFamily?.includes('Kaku Gothic') ? 'selected' : ''}>ãƒ’ãƒ©ã‚®ãƒè§’ã‚´</option>
                                    <option value="'Hiragino Maru Gothic ProN', sans-serif" ${c.fontFamily?.includes('Maru') ? 'selected' : ''}>ãƒ’ãƒ©ã‚®ãƒä¸¸ã‚´</option>
                                </optgroup>
                                <option value="custom" ${!['sans-serif','serif'].some(s=>c.fontFamily===s) ? 'selected' : ''}>æ‰‹å…¥åŠ›ã§æŒ‡å®šã™ã‚‹...</option>
                            </select>
                        </div>
                        <div class="row"><label></label><input type="text" id="f-fontInput" value="${c.fontFamily}" placeholder="ãƒ•ã‚©ãƒ³ãƒˆåï¼ˆæ‰‹å…¥åŠ›ï¼‰"></div>
                        <div class="row">
                            <label>ã‚µã‚¤ã‚º</label>
                            ãƒ©ãƒ™ãƒ« <input type="number" id="f-lSize" class="num-input" value="${parseInt(c.labelSize)}">
                            æ•°å­— <input type="number" id="f-cSize" class="num-input" value="${parseInt(c.countSize)}">
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="f-bold" ${c.isBold ? 'checked' : ''}> å¤ªå­—</label>
                            <label><input type="checkbox" id="f-shadow" ${c.isShadow ? 'checked' : ''}> æ–‡å­—å½±</label>
                        </div>
                    </div>
                </div>

                <div class="accordion">
                    <div class="acc-header" onclick="toggleAcc(this)">ğŸ¨ èƒŒæ™¯ãƒ»è‰²</div>
                    <div class="acc-body">
                        <div class="row">
                            <label>æ–‡å­—è‰²</label>
                            <input type="color" id="f-textColorPick" value="${toHex(c.textColor)}" oninput="document.getElementById('f-textColor').value=this.value.toUpperCase()">
                            <input type="text" id="f-textColor" class="hex-input" value="${c.textColor.toUpperCase()}">
                        </div>
                        <div class="row">
                            <label>èƒŒæ™¯è‰²</label>
                            <input type="color" id="f-bgColorPick" value="${toHex(c.bgColor)}" oninput="handlePickerInput(this, 'f-bgColor', 'f-bgA')">
                            <input type="text" id="f-bgColor" class="hex-input" value="${c.bgColor}" oninput="handleTextInput(this, 'f-bgA', 'f-bgColorPick')">
                            ä¸é€æ˜ <input type="number" id="f-bgA" class="num-input" step="0.1" min="0" max="1" value="${getAlpha(c.bgColor)}" oninput="handleAlphaInput(this, 'f-bgColor', 'f-bgColorPick')">
                        </div>
                        <div class="row">
                            <label>æ ç·šè‰²</label>
                            <input type="color" id="f-bdColorPick" value="${toHex(c.borderColor)}" oninput="handlePickerInput(this, 'f-bdColor', 'f-bdA')">
                            <input type="text" id="f-bdColor" class="hex-input" value="${c.borderColor}" oninput="handleTextInput(this, 'f-bdA', 'f-bdColorPick')">
                            ä¸é€æ˜ <input type="number" id="f-bdA" class="num-input" step="0.1" min="0" max="1" value="${getAlpha(c.borderColor)}" oninput="handleAlphaInput(this, 'f-bdColor', 'f-bdColorPick')">
                        </div>
                        <p style="font-size:10px; color:#888; margin-left:100px;">â€»ä¸é€æ˜åº¦ã‚’å¤‰ãˆã‚‹ã¨è‡ªå‹•çš„ã«rgba()å½¢å¼ã«ãªã‚Šã¾ã™ã€‚</p>
                    </div>
                </div>

                <div class="accordion" style="border-color: #666; margin-top: 20px;">
                    <div class="acc-header" onclick="toggleAcc(this)">âš™ ã‚·ã‚¹ãƒ†ãƒ ç®¡ç†</div>
                    <div class="acc-body">
                        <div class="manage-btns">
                            <button onclick="addNewCounter()" class="btn-add">ï¼‹ æ–°è¦ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚’è¿½åŠ </button>
                            <button onclick="resetSettingsOnly()" class="btn-reset-settings">ã“ã®ã‚¿ãƒ–ã®è¨­å®šã‚’åˆæœŸåŒ–</button>
                            <button onclick="deleteCurrentCounter()" class="btn-danger">ã“ã®ã‚¿ãƒ–ã‚’å‰Šé™¤</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- è‰²åŒæœŸç”¨é–¢æ•° ---

        window.handleTextInput = function(inputEl, alphaId, pickerId) {
            const val = inputEl.value;
            const alphaEl = document.getElementById(alphaId);
            const pickerEl = document.getElementById(pickerId);

            if (val.startsWith('#')) {
                pickerEl.value = toHex(val);
            } else if (val.includes('rgba')) {
                alphaEl.value = getAlpha(val);
                pickerEl.value = toHex(val);
            }
        };

        window.handleAlphaInput = function(alphaEl, textInputId, pickerId) {
            const textInput = document.getElementById(textInputId);
            const alpha = alphaEl.value;
            textInput.value = applyAlpha(textInput.value, alpha);
        };

        window.handlePickerInput = function(pickerEl, textInputId, alphaId) {
            const alpha = document.getElementById(alphaId).value;
            document.getElementById(textInputId).value = applyAlpha(pickerEl.value, alpha);
        };

        function applyAlpha(color, alpha) {
            const hex = toHex(color);
            return `rgba(${parseInt(hex.slice(1,3), 16)}, ${parseInt(hex.slice(3,5), 16)}, ${parseInt(hex.slice(5,7), 16)}, ${alpha})`;
        }

        function toHex(col) {
            if (!col || col.startsWith('#')) return col || '#ffffff';
            const m = col.match(/\d+/g);
            if(!m) return '#ffffff';
            return "#" + m.slice(0,3).map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
        }

        function getAlpha(col) {
            if (!col || col.startsWith('#')) return "1.0";
            const m = col.match(/[\d.]+\s*\)$/);
            return m ? m[0].replace(')', '').trim() : "1.0";
        }

        // --- ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ ---

        window.toggleAcc = function(header) {
            header.classList.toggle('active');
            header.nextElementSibling.classList.toggle('open');
        };

        window.applyCurrentTab = function() {
            const item = allData.find(i => i.id === activeId);
            if (!item) return;

            item.label = document.getElementById('f-label').value;
            item.count = parseInt(document.getElementById('f-count').value) || 0;
            item.unit = document.getElementById('f-unit').value;
            item.goalCount = parseInt(document.getElementById('f-goalCount').value) || 0;
            item.showGoal = document.getElementById('f-showGoal').checked;
            item.fontFamily = document.getElementById('f-fontInput').value;
            item.labelSize = document.getElementById('f-lSize').value + "px";
            item.countSize = document.getElementById('f-cSize').value + "px";
            item.isBold = document.getElementById('f-bold').checked;
            item.isShadow = document.getElementById('f-shadow').checked;
            
            // å…¥åŠ›æ¬„ã®æ–‡å­—åˆ—ã‚’ãã®ã¾ã¾ä¿å­˜
            item.textColor = document.getElementById('f-textColor').value;
            item.bgColor = document.getElementById('f-bgColor').value;
            item.borderColor = document.getElementById('f-bdColor').value;

            saveAndSync();
            renderTabs();
        };

        window.resetSettingsOnly = function() {
            if (!confirm("ã“ã®ã‚¿ãƒ–ã®ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®šã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ")) return;
            const index = allData.findIndex(i => i.id === activeId);
            const currentCount = allData[index].count;
            const defaultObj = createDefaultCounter(activeId);
            defaultObj.count = currentCount;
            allData[index] = defaultObj;
            saveAndSync();
            render();
        };

        window.addNewCounter = function() {
            let maxNum = 0;
            allData.forEach(c => {
                const num = parseInt(c.id.replace('counter', ''));
                if (!isNaN(num) && num > maxNum) maxNum = num;
            });
            const newId = 'counter' + (maxNum + 1);
            allData.push(createDefaultCounter(newId));
            activeId = newId;
            saveAndSync();
            render();
        };

        window.deleteCurrentCounter = function() {
            if (allData.length <= 1 || !confirm("ã“ã®ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            allData = allData.filter(c => c.id !== activeId);
            activeId = allData[0].id;
            saveAndSync();
            render();
        };

        window.exportSettings = function() {
            document.getElementById('modalTitle').textContent = "å…¨ãƒ‡ãƒ¼ã‚¿æ›¸å‡º (ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—)";
            document.getElementById('transferArea').value = JSON.stringify(allData);
            document.getElementById('modalActionBtn').style.display = "none";
            document.getElementById('transferModal').style.display = "flex";
        };

        window.importSettings = function() {
            document.getElementById('modalTitle').textContent = "å…¨ãƒ‡ãƒ¼ã‚¿èª­è¾¼ (å¾©å…ƒ)";
            document.getElementById('transferArea').value = "";
            const btn = document.getElementById('modalActionBtn');
            btn.style.display = "block"; btn.textContent = "ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚’å®Ÿè¡Œã™ã‚‹";
            btn.onclick = () => {
                try {
                    allData = JSON.parse(document.getElementById('transferArea').value);
                    saveAndSync(); render(); closeModal();
                } catch(e) { alert("ãƒ‡ãƒ¼ã‚¿ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“"); }
            };
            document.getElementById('transferModal').style.display = "flex";
        };

        window.closeModal = () => document.getElementById('transferModal').style.display = "none";

        load();
    </script>
</body>
</html>
